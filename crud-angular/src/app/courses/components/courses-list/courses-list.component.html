<mat-table [dataSource]="courses" class="mat-table">

  <!-- Name Column -->
  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{ course._id }} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{ course.name }} </mat-cell>
  </ng-container>

  <!-- category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{course.category}}
      <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ course.category | category }}</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">

    <mat-header-cell *matHeaderCellDef  class="action-collumn-reader">
      <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Add course">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course" class="action-collumn">
      <button>
        <mat-icon  (click)="onEdit(course)" mat-icon-fab color="primary" aria-label="Edit course">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Delete course">
        <mat-icon>delete</mat-icon>
      </button>

    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
